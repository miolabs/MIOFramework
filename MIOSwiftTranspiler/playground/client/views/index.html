<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Swift to TypeScript Transpiler - Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/lib.js"></script>
    <script src="/loader.js"></script>
    <script src="/typescriptServices.js"></script>
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    border: 0;
    vertical-align: baseline;
    font-family: inherit;
    font-size: inherit;
    background: transparent;
    outline: none;
    }
    article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
    display: block;
    }
    body {
    line-height: 1;
    }
    ol, ul {
    list-style: none;
    }
    table {
    border-collapse: collapse;
    border-spacing: 0;
    }
    html, body {
    width: 100%;
    height: 100%;
    font-size: 18px;
    line-height: 1.42857;
    color: #333;
    font-family: sans-serif;
    }
    p {
    margin-bottom: 8px;
    }
    h1 {
    font-size: 32px;
    font-weight: normal;
    }
    #wrapper {
    display: flex;
    flex-direction: column;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    }
    #info {
    flex: 0 0 auto;
    margin: 20px;
    }
    #transpiler {
    flex: 1 1 auto;
    margin: 0 20px 20px 20px;
    position: relative;
    }
    .code-wrapper {
    border: 2px solid #eee;
    padding: 8px 12px;
    border-radius: 12px;
    position: absolute;
    top: 0;
    width: calc(50% - 83px);
    height: calc(100% - 20px);
    }
    #transpiler textarea, #target-output {
    font-family: monospace;
    resize: none;
    font-size: 15px;
    line-height: 1.42857;
    }
    #source-code {
    left: 0;
    }
    #target-code-wrapper {
    right: 0;
    transition: color 0.3s linear;
    }
    #target-code {
    width: 100%;
    height: calc(100% - 110px);
    }
    #target-output-wrapper {
    width: 100%;
    height: 110px;
    border-top: 2px solid #eee;
    }
    /*#target-output-headline {
    padding: 8px 12px;
    }*/
    #target-output {
    width: 100%;
    height: 90px;
    overflow: auto;
    padding-top: 10px;
    }
    .transpile-btn {
    position: absolute;
    left: calc(50% - 55px);
    width: 110px;
    text-align: center;
    color: #28eb80;
    cursor: pointer;
    transition: color 0.2s linear;
    }
    .transpile-btn[data-language=ts] {
    top: calc(50% - 27px);
    }
    .transpile-btn[data-language=java] {
    top: calc(50% + 20px);
    }
    .transpile-btn::before {
    content: '';
    display: inline-block;
    width: 0;
    height: 0;
    margin: 0 26px;
    border-top: 14px solid transparent;
    border-bottom: 14px solid transparent;
    border-left: 27px solid #28eb80;
    transition: border-left-color 0.2s linear;
    }
    .transpile-btn:hover {
    color: #13ce66;
    }
    .transpile-btn:hover::before {
    border-left-color: #13ce66;
    }
    .spinner {
    display: block;
    -webkit-animation: svg-rotate 1729ms linear infinite;
    animation: svg-rotate 1729ms linear infinite;
    }
    .spinner circle {
    fill: transparent;
    stroke: #333;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-dasharray: 0, 126;
    -webkit-animation: stroke-dash 1330ms cubic-bezier(0.4, 0, 0.2, 1) infinite;
    animation: stroke-dash 1330ms cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }
    @-webkit-keyframes svg-rotate {
    to {
    -webkit-transform: rotate(360deg);
    }
    }
    @keyframes svg-rotate {
    to {
    transform: rotate(360deg);
    }
    }
    @-webkit-keyframes stroke-dash {
    0% {
    stroke-dasharray: 0, 126;
    stroke-dashoffset: 0;
    }
    50% {
    stroke-dasharray: 126, 0;
    stroke-dashoffset: 0;
    }
    100% {
    stroke-dasharray: 126, 126;
    stroke-dashoffset: -126;
    }
    }
    @keyframes stroke-dash {
    0% {
    stroke-dasharray: 0, 126;
    stroke-dashoffset: 0;
    }
    50% {
    stroke-dasharray: 126, 0;
    stroke-dashoffset: 0;
    }
    100% {
    stroke-dasharray: 126, 126;
    stroke-dashoffset: -126;
    }
    }
    #target-code-spinner {
    position: absolute;
    right: calc(25% - 45px);
    top: calc(50% - 30px);
    display: none;
    }
</style>
<body>
<div id="wrapper">
    <div id="info">
        <h1>Swift to TypeScript Transpiler - Playground</h1>
    </div>
    <div id="transpiler">
            <textarea id="source-code" class="code-wrapper" spellcheck="false" autofocus>
var arr = [3, 1, 2]
arr.sort(by: <)</textarea>
        <div id="target-code-wrapper" class="code-wrapper">
            <textarea id="target-code" spellcheck="false" readonly>
let arr = _create(Array, 'initArrayLiteralArray', [3, 1, 2], {});
arr.sortBy(Int.$lessThan, { $setThis: $val => arr = $val });</textarea>
            <div id="target-output-wrapper">
                <!--<div id="target-output-header">Console output</div>-->
                <textarea id="target-output" readonly>
Bla
bla</textarea>
            </div>
        </div>
        <button class="transpile-btn" data-language="ts"   type="button">Transpile</button>
        <!--<button class="transpile-btn" data-language="java" type="button">Transpile to Java</button>-->
        <svg id="target-code-spinner" class="spinner" width="50" height="50"><circle cx="25" cy="25" r="20"/></svg>
    </div>
</div>

<script>
const TRANSPILE_URL = "/api/transpile";
function transpileModule(input, options) {
    var inputFileName = options.jsx ? "module.tsx" : "module.ts";
    var sourceFile = ts.createSourceFile(inputFileName, input, options.target || ts.ScriptTarget.ES5);
    // Output
    var outputText;
    var program = ts.createProgram([inputFileName], options, {
        getSourceFile: function (fileName) { return fileName.indexOf("module") === 0 ? sourceFile : undefined; },
        writeFile: function (_name, text) { outputText = text; },
        getDefaultLibFileName: function () { return "lib.d.ts"; },
        useCaseSensitiveFileNames: function () { return false; },
        getCanonicalFileName: function (fileName) { return fileName; },
        getCurrentDirectory: function () { return ""; },
        getNewLine: function () { return "\r\n"; },
        fileExists: function (fileName) { return fileName === inputFileName; },
        readFile: function () { return ""; },
        directoryExists: function () { return true; },
        getDirectories: function () { return []; }
    });
    // Emit
    program.emit();
    if (outputText === undefined) {
        throw new Error("Output generation failed");
    }
    return outputText;
}
(function(){
    var sourceCodeEl = document.getElementById("source-code"),
        targetCodeEl = document.getElementById("target-code"),
        targetOutputEl = document.getElementById("target-output"),
        transpileBtns = document.getElementsByClassName("transpile-btn"),
        spinner = document.getElementById("target-code-spinner"),
        lastSourceCode = sourceCodeEl.value,
        lastLanguage = "ts",
        isWaitingForTranspilation = false;
    Array.prototype.forEach.call(transpileBtns, function(transpileBtn) {
        transpileBtn.onclick = function() {
            if(isWaitingForTranspilation) return;
            var language = transpileBtn.getAttribute("data-language");
            if(!sourceCodeEl.value || (sourceCodeEl.value === lastSourceCode && language === lastLanguage)) return;
            isWaitingForTranspilation = true;
            spinner.style.display = 'block';
            targetCodeEl.style.color = '#aaa';
            lastSourceCode = sourceCodeEl.value;
            lastLanguage = language;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", TRANSPILE_URL);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onreadystatechange = function () {
                if(xhr.readyState !== 4) return;
                isWaitingForTranspilation = false;
                spinner.style.display = 'none';
                if(xhr.status === 200) {
                    targetCodeEl.value = xhr.responseText;
                    targetCodeEl.style.color = '';
                    targetOutputEl.value = '';
                    let js = transpileModule(xhr.responseText, {})
                    console.log = function(text) { targetOutputEl.value += text + '\n' }
                    eval('(function(){' + js + '})();')
                }
                else {
                    targetCodeEl.value = 'Transpilation failed :(';
                    targetCodeEl.style.color = '#fc605e';
                    targetOutputEl.value = '';
                }
            };
            xhr.send(JSON.stringify({code: sourceCodeEl.value, language: language}));
        }
    });
})();
</script>
</body>
</html>
